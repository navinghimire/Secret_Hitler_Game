<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Secret Hitler</title>
    </head>
    <body>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast bg-primary text-white fade show" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header bg-primary text-white">
                <!-- <img src="..." class="rounded me-2" alt="..."> -->
                <strong class="me-auto">Secret Hitler</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body" id='toast-text'>
                Welcome. Start by hosting or joining a game.
              </div>
            </div>
          </div>

        <div class="container">
            <!-- <h1>Secret Hitler <span id='gameCode'></span></h1> -->


            <div class="container w-50 mt-5" id ='menuScreen'>
                <div class="row" id="alertDiv"></div>
                <div class="row border p-2">
                    <form>
                        <div class="mb-3">
                          <label for="hostPlayerAlias" class="form-label">Your Alias</label>
                          <input type="text" class="form-control" id="hostPlayerAlias">
                        </div>
    
                        <button type='button' class="btn btn-success w-100" id ='newGameBtn'>Host New Game</button>
                      </form>
                </div>
                <div class="row text-center">
                    <h1>OR</h1>
                </div>
                <div class="row border p-2">
                    <form>
                        <div class="mb-3">
                            <label for="joinGameCode" class="form-label">Game Code</label>
                            <input type="text" class="form-control" id="joinGameCode" >
                            <label for="joinGameAlias" class="form-label">Your Alias</label>
                            <input type="text" class="form-control" id="joinGameAlias">
                        </div>
    
                        <button  type='button'  class="btn btn-primary w-100" id ="joinGameBtn">Join Existing Game</button>
                      </form>
                </div>
             
                    
                </div>
                <!-- <form action="" id="joinForm"></form> </form>
                <input type="text" id = 'hostPlayerAlias' placeholder="Your Alias">
                <button id='newGameBtn'>Host new Game</button>
                <h1>OR</h1>
                <input type="text" id ='joinGameCode' placeholder="Game Code">
                <input type="text" id='joinGameAlias' placeholder="Choose alias">
                <button type="submit" id='joinGameBtn'>Join Game</button>
            </form> -->
  
            <div class="row" id='playerScreen'>
                <div class="row">
                    <hr />
                    <div class="col-6">
                        <h3>Players <span id ='numPlayersDisplay'class="badge bg-secondary"></h3>

                    </div>
                    <div class="col-6 float-right border">
                        <h3></span><span id="gameCode" class="pl-5 "></span></h3>
                    </div>
                <hr/>
                </div>

                <div class="players" id="players_slot">
                    
                </div>
                <div class="row">
                    <button class="m-3 btn btn-success btn-sm" id = 'startGameBtn'>Start Game</button>
                </div>

            </div>
      
            <div class="row">
                
                <div class="col-10"  id="gameScreen">
                    <hr />
                    <div class="container">
                        <div class="row">
                            <div class="col-10">
                                <div class="liberal" >
                                    <h1 class="jumbo">Liberal</h1>
                                    <div class="cards" id="liberal_cards">
                                    </div>  
                                </div>
                            </div>
                            <div class="col-2 " id='drawPile'>
                                Draw Pile
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <div class="fascist">
                                    <h1 class="jumbo">Fascist</h1>
                                    <div class="cards" id="fascist_cards">
                                    </div>
                                </div>

                            </div>
                            <div class="col-2" id='discardPile'>
                                DiscardPile
                            </div>
                        </div>
                        <h3>Failed Elections Counter: <span id="failed_presidency">0</span></h3>
                        <hr/> 
                    </div>
                </div>
            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="index.js"></script>
</body>
</html>
