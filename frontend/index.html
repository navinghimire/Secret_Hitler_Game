<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=.8">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="style.css">
        <title>Secret Hitler</title>
    </head>
    
    <body>
        <main class="center">
            <svg id='stability' class="bgSvg" xmlns="http://www.w3.org/2000/svg" width="158" height="77.577" viewBox="0 0 158 77.577">
                <g id="Stability" transform="translate(-104.5 -79.5)" opacity="0.88">
                  <line id="Line_4" data-name="Line 4" x2="117" transform="translate(140.5 84.5)" fill="none" stroke="rgba(243,243,243,0.14)" stroke-linecap="round" stroke-width="10"/>
                  <line id="Line_7" data-name="Line 7" x2="148" transform="translate(109.5 106.566)" fill="none" stroke="rgba(243,243,243,0.14)" stroke-linecap="round" stroke-width="10"/>
                  <path id="Path_3" data-name="Path 3" d="M0,0H148" transform="translate(109.5 152.077)" fill="none" stroke="rgba(243,243,243,0.14)" stroke-linecap="round" stroke-width="10"/>
                  <line id="Line_6" data-name="Line 6" x2="148" transform="translate(109.5 130.011)" fill="none" stroke="rgba(243,243,243,0.14)" stroke-linecap="round" stroke-width="10"/>
                </g>
            </svg>
            <svg id = 'chaos' class="bgSvg" xmlns="http://www.w3.org/2000/svg" width="443.667" height="83.334" viewBox="0 0 443.667 83.334">
                <g id="Chaos" transform="translate(2.834 -92.5)" opacity="0.41">
                  <line id="Line_4" data-name="Line 4" y1="5" x2="21" transform="translate(71.5 118.5)" fill="none" stroke="rgba(243,243,243,0.14)" stroke-linecap="round" stroke-width="10"/>
                  <line id="Line_7" data-name="Line 7" x2="148" transform="translate(116.5 97.5)" fill="none" stroke="rgba(243,243,243,0.14)" stroke-linecap="round" stroke-width="10"/>
                  <line id="Line_5" data-name="Line 5" x2="433" y2="30" transform="translate(2.5 140.5)" fill="none" stroke="rgba(243,243,243,0.14)" stroke-linecap="round" stroke-width="10"/>
                  <path id="Path_2" data-name="Path 2" d="M0,10,86,0" transform="translate(129.5 118.5)" fill="none" stroke="rgba(243,243,243,0.14)" stroke-linecap="round" stroke-width="20"/>
                </g>
            </svg>
            <div id="loginScreen">
                <section id="host"class='input'>
                    <div class="left center">
                        <h1>Host Game</h1>
                        <p>How should your friends know you?</p>
                        <form id='frmHost' action="" class="frmLogin">
                            <input class="alias" type="text" placeholder="Enter Alias" name="">
                            <div class="validationMessage">
                            </div>
                            <button type='submit'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 18 20">
                                    <path id="Polygon_1" data-name="Polygon 1" d="M7.5,0,15,13H0Z" transform="translate(15.5 2.5) rotate(90)" fill="#9a9ac1" stroke="#9a9ac1" stroke-linejoin="round" stroke-width="5"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </section>
                <section id="or" class="center">
                    <div class='hline'></div>
                    <h1>OR</h1>
                    <div class='hline'></div>
                </section>
                <section id="join" class="input center">
                    <div class="left center">
                        <h1>Join Game</h1>
                        <p>Enter code if you have any.</p>
                        <div class="code">
                            <input type="text" class='codeInput' maxlength="1" id='1' onkeyup="moveOnMax(this,2)" name="">
                            <input type="text" class='codeInput' maxlength="1" id='2' onkeyup="moveOnMax(this,3)" name="">
                            <input type="text" class='codeInput' maxlength="1" id='3' onkeyup="moveOnMax(this,4)" name="">
                            <input type="text" class='codeInput' maxlength="1" id='4' name="" onkeyup="moveOnMax(this,'inputAliasJoin')">
                        
                        </div>
                        <form action="" id ='frmJoin' class="frmLogin">
                            <input class="alias" type="text" placeholder="Enter Alias" name="">
                            <div class="validationMessage">
                            </div>
                            <button type='submit' id='btnJoin'>
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 18 20">
                                    <path id="Polygon_1" data-name="Polygon 1" d="M7.5,0,15,13H0Z" transform="translate(15.5 2.5) rotate(90)" fill="#9a9ac1" stroke="#9a9ac1" stroke-linejoin="round" stroke-width="5"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                </section> 
            </div>
            <div class="gameScreen hide">
                <section class="players">

                    
                </section>
                <button onclick="nextSession()">NEXT SESSION</button>
            </div>

        </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="index.js"></script>
</body>
</html>
