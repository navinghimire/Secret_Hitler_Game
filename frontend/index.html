<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Secret Hitler</title>
    </head>
    <body>
        
        <div class="container-fluid">
            <h1>Secret Hitler <span id='gameCode'></span></h1>
            <hr />
   
            <div class="container" id ='menuScreen'>
                <form action="" id="joinForm"></form> </form>
                    <input type="text" id = 'hostPlayerAlias' placeholder="Your Alias">
                    <button id='newGameBtn'>Host new Game</button>
                    <h1>OR</h1>
                    <input type="text" id ='joinGameCode' placeholder="Game Code">
                    <input type="text" id='joinGameAlias' placeholder="Choose alias">
                    <button type="submit" id='joinGameBtn'>Join Game</button>
                </form>
                
            </div>
            <hr />
            <div class="row">
                <div class="col-2" id='playerScreen'>
                        <h2>Players</h2>
                        <hr/>
                        <button class="btn btn-secondary btn-lg" id = 'startGameBtn'>Start Game</button>
                        <div class="players" id="players_slot">
                            <!-- <div class="player">
                                <h5>NG</h5>
                            </div> -->
                        </div>

                </div>
                <div class="col-10"  id="gameScreen">
                        <div class="liberal" >
                            <h1 class="jumbo">Liberal</h1>
                            <div class="cards" id="liberal_cards">
                                <!-- <div class="card">
                                    <h5>Liberal Article</h5>
                                </div> -->
                            </div>
                            
                        </div>
                        <div class="fascist">
                            <h1 class="jumbo">Fascist</h1>
                            <div class="cards" id="fascist_cards">
                                <!-- <div class="card">
                                    <h5>Fascist Article</h5>
                                </div> -->
                            </div>
                        </div>
                        <h3>Failed Elections Counter: <span id="failed_presidency">0</span></h3>
                        <hr/>
                </div>
            </div>
        




    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
